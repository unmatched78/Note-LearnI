<!-- templates/password_reset_email.html -->  

<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Password Reset Request</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
            padding: 20px;  
            background-color: #f4f4f4;  
            border-radius: 5px;  
        }  
        h2 {  
            color: #333;  
        }  
        p {  
            font-size: 16px;  
            color: #555;  
        }  
        a {  
            display: inline-block;  
            margin-top: 10px;  
            padding: 10px 15px;  
            color: #fff;  
            background-color: #007bff;  
            text-decoration: none;  
            border-radius: 4px;  
        }  
        a:hover {  
            background-color: #0056b3;  
        }  
    </style>  
</head>  
<body>  
    <h2>Hello {{ user.username }},</h2>  
    <p>You requested a password reset. Click the button below to reset your password:</p>  
    <a href="{{ reset_link }}">Reset Your Password</a>  
    <p>If you did not request this, please ignore this email. Your password will not be changed unless you access the link above.</p>  
    <p>Thank you!</p>  
</body>  
</html>
